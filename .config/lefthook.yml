pre-commit:
  parallel: true
  commands:
    lint:
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: yarn lint
      stage_fixed: true
      skip:
        - merge
        - rebase
    typecheck:
      glob: "**/*.{ts,tsx}"
      run: yarn typecheck
      stage_fixed: true
      skip:
        - merge
        - rebase